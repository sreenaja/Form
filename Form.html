<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <div class="container">
      <div class="row">
          <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
          <div class="col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8"></div>
          <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
      </div>  
    </div>
    
    <table class="table">
        <h1><strong><bold><center>REGISTERATION FORM</center><br ></bold></strong></h1>
        <tr>
            <td>Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Father Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Email-Id</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><Button class="btn btn-primary">REGISTER</Button></td>
        </tr>

    </table>
    
</body>
</html>
